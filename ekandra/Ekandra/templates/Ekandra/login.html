{% extends 'Ekandra/base.html' %}
{% load bootstrap5 %} 
{% load static %} 

{% block title %}Connexion{% endblock %}

{% block content %}

<div class="container mt-5 mb-5"> 

    <div class="card mx-auto shadow-lg rounded" style="max-width: 600px;">
        
        <div class="card-body p-4">

            <h1 class="text-center mb-4 text-primary"><i class="bi bi-box-arrow-in-right me-2"></i> Connexion</h1> 

            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <button type="submit" class="btn btn-primary w-100 mt-3"><i class="bi bi-key me-2"></i> Se connecter</button> 

                
                <p class="mt-3 text-center text-muted">Pas de compte ? <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">Inscrivez-vous</a></p>
            </form>
        </div> 
    </div> 

</div> 

{% endblock %}
