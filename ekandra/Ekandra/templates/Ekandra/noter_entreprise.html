{% extends 'Ekandra/base.html' %}
{% block title %}Noter lâ€™entreprise{% endblock %}
{% block content %}
<h1>Noter {{ entreprise.nom }}</h1>
<div class="card" style="max-width: 600px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger mt-2">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-grid gap-2 mt-4">
                     <button type="submit" class="btn btn-primary btn-lg">Enregistrer votre note</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
